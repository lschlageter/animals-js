<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Animal explorer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <!-- <div id="circle"></div> -->
    <h1>What's your favorite animal?</h1>
    <p>A sample website for Bay Area Immersion students.</p>
    <p>By Lauren Schlageter</p>
    <p>Click below to see a random image of your favorite animal!</p>
    <label class="button">
      <input type="radio" id="bird" name="animal-button" value="bird">
      Bird
    </label>
    <label class="button">
    <input type="radio" id="horse" name="animal-button" value="horse">
      Horse
    </label>
    <label class="button">
    <input type="radio" id="sheep" name="animal-button" value="sheep">
      Sheep
    </label> 
    <label class="button">
      <input type="radio" id="cat" name="animal-button" value="cat">
      Cat
    </label>
    <p id="text">Choose an animal</p>
    <img id="photo" class="photo">
  </body>
</html>
